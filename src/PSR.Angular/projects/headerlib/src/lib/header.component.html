                <app-logo></app-logo>
                <div class="hidden sm:block sm:ml-12">

                    </app-navigation>
                </div>
            </div>
            <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
                <app-profile-menu [menuItems]="profileMenu" [user]="user"></app-profile-menu>

                   class="inline-flex items-center px-4 py-2 ml-6 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Sigin
                </a>
                <a href="#"
                   class="inline-flex items-center px-4 py-2 ml-6 text-sm font-medium text-white bg-indigo-600 border border-transparent rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Register
                </a> -->
                <div *ngIf="showSignInOrSignUp" class="flex mt-4 md:mt-0 md:ml-4">
                    <button type="button"
                            class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-700 border border-transparent rounded-md shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-indigo-500">
                        Sign in
                    </button>
                    <button type="button"

    </div>
