<div class="flex flex-col py-5 space-y-6 border-t border-gray-200">
    <ng-container *ngIf="form">
        <form [formGroup]="form" (ngSubmit)="updateSkill()" class="psr-form__form">
            <div>
                <label class="psr-form__label" for="name">Skill name</label>
                <input formControlName="name" id="name" name="name" type="text"
                       class="psr-form__field psr-form__field--alt" placeholder="" />
            </div>
            <div>
                <label class="psr-form__label" for="category">Category</label>
                <select formControlName="category" (change)="onCategoryChange($event)" id="category" name="category"
                        class="psr-form__select psr-form__select--alt">
                    <option value="" selected> -- </option>
                    <option [value]="category.id" *ngFor="let category of categories">{{ category.name }}
                    </option>
                </select>
            </div>
            <div>
                <label class="psr-form__label" for="sub-category">Sub category</label>
                <select formControlName="subCategory" [disableControl]="isSubcategoryDisabled" id="sub-category"
                        name="sub-category" class="psr-form__select psr-form__select--alt">
                    <option value="" selected> -- </option>
                    <option [value]="subCategory.id" *ngFor="let subCategory of subcategories">{{ subCategory.name }}
                    </option>
                </select>
            </div>
            <div>
                <button [disabled]="!formIsValid" class="psr-form__button" type="submit">
                    Add skill
                </button>
            </div>
        </form>
    </ng-container>
</div>
