<psr-ui-two-column-layout [isSecondaryContentVisible]="isSecondaryContentVisible"
                          (hamburgerMenuClick)="hamburgerMenuClickHandler()">
    <psr-ui-page-heading x-size="large" x-color="black" [title]="pageTitle$ | async"
                         [description]="pageSubTitle$ | async"></psr-ui-page-heading>
    <div header-content class="">
        <h1 class="text-3xl font-bold text-gray-900">
            {{ pageTitle$ | async}}
        </h1>
        <p id="message-heading" class="text-lg font-normal text-gray-900">
            {{ pageSubTitle$ | async}}
        </p>
    </div>
    <nav breadcrumb-content *ngIf="isBreadcrumbVisible"
         class="flex px-4 py-4 mx-auto border-b-2 border-gray-200 border-dashed max-w-7xl sm:px-6 lg:px-8"
         aria-label="Breadcrumb">
        <psr-ui-breadcrumb></psr-ui-breadcrumb>
    </nav>
    <router-outlet main-content (activate)="onPrimaryRouterOutletActivate()"
                   (deactivate)="onPrimaryRouterOutletDeactivate()"></router-outlet>
    <router-outlet secondary-content (activate)="onDetailsRouterOutletActivate()"
                   (deactivate)="onDetailsRouterOutletDeactivate()" name="details"></router-outlet>
</psr-ui-two-column-layout>
