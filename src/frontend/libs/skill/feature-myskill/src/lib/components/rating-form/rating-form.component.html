<p>rating-form works!</p>
<div class="flex flex-col py-5 space-y-6 border-t border-gray-200">
    <ng-container *ngIf="form">
        <form [formGroup]="form" (ngSubmit)="onSaveRating()" class="psr-form__form">
            <div>
                <label class="psr-form__label" for="rating">Rating</label>
                <input formControlName="rating" id="rating" name="rating" type="number"
                       class="psr-form__field psr-form__field--alt" placeholder="" />
            </div>
            <div>
                <button [disabled]="!formIsValid" class="psr-form__button" type="submit">Rate skill</button>
            </div>
        </form>
    </ng-container>
</div>
