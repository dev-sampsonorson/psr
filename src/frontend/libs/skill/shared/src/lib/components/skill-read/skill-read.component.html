<psr-ui-secondary-header [title]="title" [description]="description" (closeClick)="onCloseClick()">
</psr-ui-secondary-header>
<ng-container *ngIf="skill">
    <div class="flex flex-col py-5 space-y-6">
        <psr-ui-read-field [fieldLabel]="'Skill name'" [fieldValue]="skill.name"></psr-ui-read-field>
        <psr-ui-read-field [fieldLabel]="'Category'" [fieldValue]="skill.categoryName"></psr-ui-read-field>
        <psr-ui-read-field [fieldLabel]="'Sub category'" [fieldValue]="skill.subcategoryName"></psr-ui-read-field>
        <psr-ui-read-field [fieldLabel]="'Employees'" [fieldValue]="skill.employees"></psr-ui-read-field>
        <psr-ui-read-field [fieldLabel]="'Team competency'" [fieldValue]="skill.teamCompetency"></psr-ui-read-field>
    </div>
</ng-container>
