<ng-container *ngIf="category">
    <div tabindex="0" (click)="onCardClickHandler(category)"
         class="flex flex-col justify-between h-full p-4 space-y-4 text-left border border-gray-200 rounded-lg hover:border-gray-300 focus-within:ring-1 focus-within:ring-inset focus-within:ring-indigo-500">
        <h3 class="text-lg font-medium text-gray-700">{{ category.name}}</h3>
    </div>
</ng-container>
